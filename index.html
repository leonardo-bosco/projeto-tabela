<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/estilos.css">

    <title>Tabela de Pontos do CBLOL</title>
</head>
<body>
    <h1>Classificação CBLOL</h1>

    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Logo</th>
          <th>Pontos</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaTimes">
  
      </tbody>
    </table>
    <br>
    <button onclick="zerarPontos()">Zerar Pontos</button>
    <button onclick="adicionarTime()">Adicionar Time</button>
    <button onclick="removerTime()">Remover Time</button>
    <button onclick="trocarAvatar()">Trocar Avatar</button>
    <br><br>
    <button onclick="finalizarCBLOL()">Finalizar CBLOL</button>
    <br>
    <div id="resultado"></div>

    <script src="./src/js/index.js"></script>
</body>
</html>
